<div class="catalog-container">
  <h1 class="catalog-title">Katalog książek</h1>

  <!-- Search Controls -->
  <div class="search-controls">
    <input
      [(ngModel)]="searchTitle"
      type="text"
      placeholder="Title"
      class="search-input"
    />
    <input
      [(ngModel)]="searchAuthor"
      type="text"
      placeholder="Author"
      class="search-input"
    />
    <input
      [(ngModel)]="selectedCategory"
      type="text"
      placeholder="Category"
      class="search-input"
    />
    <button (click)="searchBooks()" class="search-button">Search</button>

    <select [(ngModel)]="sortOption" class="sort-select">
      <option value="titleAsc">Title A–Z</option>
      <option value="titleDesc">Title Z–A</option>
      <option value="authorAsc">Author A–Z</option>
      <option value="authorDesc">Author Z–A</option>
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
      <option value="rating">Highest Rating</option>
      <option value="reviews">Most Reviewed</option>
    </select>
  </div>

  <!-- Book List -->
  <div class="book-grid">
    <app-book-card
      *ngFor="let book of sortedBooks()"
      [book]="book"
    ></app-book-card>
  </div>
  

  <!-- Load More -->
  <div class="load-more-container">
    <button (click)="loadMore()" [disabled]="loading" class="load-more-button">
      {{ loading ? 'Ładowanie...' : 'Pokaż więcej' }}
    </button>
  </div>
</div>
