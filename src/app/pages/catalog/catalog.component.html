<div class="catalog-page">
  <h2>Katalog książek</h2>

  <div class="catalog-controls">
    <input type="text" placeholder="Szukaj książki..." [(ngModel)]="searchTerm" (keyup.enter)="searchBooks()" />
    <button class="search-btn" (click)="searchBooks()">Szukaj</button>

    <select [(ngModel)]="sortBy">
      <option value="title">Tytuł</option>
      <option value="author">Autor</option>
    </select>
  </div>

  <div class="book-grid">
    <div class="book-card" *ngFor="let book of sortedBooks()" (click)="openBook(book)">
      <img [src]="book.cover" alt="Okładka" />
      <h4>{{ book.title }}</h4>
      <p>{{ book.author }}</p>
    </div>
  </div>

  <div style="text-align:center; margin-top: 2rem;">
    <button (click)="loadMore()" [disabled]="loading" class="load-btn">
      {{ loading ? 'Ładowanie...' : 'Pokaż więcej' }}
    </button>
  </div>
</div>
