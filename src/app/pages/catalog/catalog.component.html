<div class="catalog-container">
  <h1 class="catalog-title">Katalog książek</h1>

  <!-- Search Controls -->
  <div class="search-controls">
    <input
      [(ngModel)]="searchTerm"
      type="text"
      placeholder="Szukaj książki..."
      class="search-input"
    />
    <button (click)="searchBooks()" class="search-button">Szukaj</button>

    <select [(ngModel)]="sortBy" class="sort-select">
      <option value="title">Tytuł</option>
      <option value="author">Autor</option>
    </select>
  </div>

  <!-- Book List -->
  <div class="book-grid">
    <div *ngFor="let book of sortedBooks()" class="book-card" (click)="openBook(book)">
      <img [src]="book.cover" alt="Book cover" class="book-cover" />
      <h3 class="book-title">{{ book.title }}</h3>
      <p class="book-author">{{ book.author }}</p>
    </div>
  </div>

  <!-- Load More -->
  <div class="load-more-container">
    <button (click)="loadMore()" [disabled]="loading" class="load-more-button">
      {{ loading ? 'Ładowanie...' : 'Pokaż więcej' }}
    </button>
  </div>
</div>
