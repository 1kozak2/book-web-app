<div class="login-page">
  <h2>Zaloguj się</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="text" placeholder="Login" name="login" [(ngModel)]="loginData.login" required />
    <input type="password" placeholder="Hasło" name="password" [(ngModel)]="loginData.password" required />
    <button type="submit" [disabled]="!loginForm.valid">Zaloguj</button>
  </form>
  <p class="hint">Nie masz konta? <a routerLink="/rejestracja">Zarejestruj się</a></p>
</div>
