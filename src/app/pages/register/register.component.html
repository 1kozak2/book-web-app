<div class="login-container">
  <div class="login-box animate">
    <h2>Rejestracja</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="input-group">
        <label for="fullName">Imię i nazwisko</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="input-group">
        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Potwierdź hasło</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </div>

      <button type="submit" class="login-button" [disabled]="!registerForm.valid">Zarejestruj się</button>
    </form>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
    <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
    
    <p class="register-prompt">
      Masz już konto?
      <a routerLink="/login">Zaloguj się</a>
    </p>
  </div>
</div>
