<div class="login-page">
    <h2>Rejestracja</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <input type="text" placeholder="Login" name="login" [(ngModel)]="registerData.login" required />
      <input type="email" placeholder="Email" name="email" [(ngModel)]="registerData.email" required />
      <input type="password" placeholder="Hasło" name="password" [(ngModel)]="registerData.password" required />
      <button type="submit" [disabled]="!registerForm.valid">Zarejestruj</button>
    </form>
    <p class="hint">Masz już konto? <a routerLink="/logowanie">Zaloguj się</a></p>
  </div>
