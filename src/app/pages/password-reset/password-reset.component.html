<div>
  <div *ngIf="stage === 'request'">
    <h3>Request Password Reset</h3>
    <input placeholder="Email" [(ngModel)]="email" />
    <button (click)="request()">Send</button>
  </div>
  <div *ngIf="stage === 'reset'">
    <h3>Reset Password</h3>
    <input placeholder="Token" [(ngModel)]="token" />
    <input type="password" placeholder="New Password" [(ngModel)]="newPassword" />
    <button (click)="reset()">Reset</button>
  </div>
  <p>{{ message }}</p>
</div>
